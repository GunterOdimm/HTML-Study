<html lang = "ko">

    <body>

                        <option value="SKT">SKTTelecom</option>

            </fieldset>
            <fieldset>
                <legend>스마트폰의 운영체제를 선택하세요.</legend>
                <select name="smartphone">스마트폰 운영체제 mutiple>
                    <option value="android">안드로이드</option>
                    <option value="iOS">iOS</option>
                    <option value="window">Window</option>
                </select>
            </fieldset>
        </form>
