<!DOCTYPE html>
<html lang = "ko">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>My Web Page</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>당신의 취미는 무엇입니까?</legend>
                <div>
                    <input type="checkbox" name="hobby" id="hobby1" value="축구" checked />
                    <label>축구</label>
                    <input type="checkbox" name="hobby" id="hobby2" value="농구"  />
                    <label>농구</label>
                    <input type="checkbox" name="hobby" id="hobby3" value="야구"  />
                    <label>야구</label>
                </div>
            </fieldset>

            <br/>
            <fieldset>
                <legend>당신의 성별을 입력하세요.</legend>
                <div>

                    <input type="radio" name="gender" id="gender_m" value="남성" checked />
                    <label>남성</label>
                    <input type="radio" name="gender" id="gender_w" value="여성"/>
                    <label>여성</label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
